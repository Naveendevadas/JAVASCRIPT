<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <style>
        div a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container main shadow-lg mt-5 w-50 bg-body rounded mb-5 d-flex p-3 align-item-center justify-content-center">
        <div class="p-2"><a href="./age.html">Age calculator</a></div>     
        <div class="p-2"><a href="./counter.html">Counter</a></div>
        <div class="p-2"><a href="./index.html">Color flicker</a></div>
        <div class="p-2"><a href="./toggle.html">Toggle</a></div>
    </div>
    <div class="container main shadow-lg mt-5 w-50 bg-body rounded mb-5">
        <div class="head fs-1 fw-bold text-center p-3">counter</div>
        <div class="fs-1 sec fw-bold text-center" id="number">0</div>
        <div class=" p-3 d d-flex align-item-center justify-content-center">
            <div class="p-2 first-1">
            <button id="dec">Decrement</button>
            </div>
            <div class="p-2 first-1">
            <button id="res">reset</button>
            </div>
            <div class="p-2 first-1">
            <button id="inc">Increment</button>
            </div>
        </div>
    </div>
    <script src="./counter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
